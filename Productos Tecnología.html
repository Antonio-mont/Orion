<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Producto - Orion & CO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f3eb;
    }
    nav {
      background: #e2b577;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo a {
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      color: inherit;
    }
    nav .titulo {
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .imagenes img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }
    .detalles {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .detalles h2 {
      margin-top: 0;
    }
    .detalles ul {
      padding-left: 20px;
    }
    .boton-carrito {
      background: #c5ab83;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <nav>
    <div class="logo">
      <a href="menu.html">üõçÔ∏è Orion & CO.com</a>
    </div>
    <div class="titulo">Detalle del producto</div>
  </nav>

  <div class="container">
    <div class="imagenes">
      <img id="producto-imagen" src="" alt="Producto">
    </div>

    <div class="detalles">
      <h2 id="producto-nombre"></h2>
      <p><strong>Precio:</strong> <span id="producto-precio"></span></p>
      <h3>Especificaciones:</h3>
      <ul id="producto-especificaciones"></ul>

      <!-- Bot√≥n con funci√≥n de agregar -->
      <button class="boton-carrito" id="boton-carrito">
        Agregar al carrito
      </button>
    </div>
  </div>

  <script>
    // Base de datos de productos
    const productos = {
      "audifonos-sony-whc-520": {
        nombre: "Aud√≠fonos Sony WHC-520",
        precio: 90,
        imagen: "https://via.placeholder.com/300x300?text=Audifonos+Sony",
        especificaciones: [
          "Tipo: Over-Ear",
          "Conexi√≥n: Bluetooth 5.2",
          "Autonom√≠a: 50 horas",
          "Cancelaci√≥n de ruido: Pasiva"
        ]
      },
      "iphone-16": {
        nombre: "iPhone 16",
        precio: 1000,
        imagen: "https://via.placeholder.com/300x300?text=iPhone+16",
        especificaciones: [
          "Pantalla: 6.1'' OLED",
          "Procesador: A18 Bionic",
          "Almacenamiento: 256 GB",
          "C√°mara: 48 MP"
        ]
      },
      "playstation-5": {
        nombre: "PlayStation 5",
        precio: 500,
        imagen: "https://via.placeholder.com/300x300?text=PS5",
        especificaciones: [
          "Resoluci√≥n: 4K UHD",
          "Almacenamiento: 1TB SSD",
          "Mando: DualSense incluido",
          "Soporte Ray Tracing"
        ]
      },
      "smartwatch-galaxy-7": {
        nombre: "Smart Watch Samsung Galaxy 7",
        precio: 350,
        imagen: "https://via.placeholder.com/300x300?text=Galaxy+Watch+7",
        especificaciones: [
          "Pantalla: AMOLED 1.4''",
          "GPS y sensor cardiaco",
          "Bater√≠a: 2 d√≠as aprox.",
          "Resistencia al agua 5ATM"
        ]
      },
      "laptop-razer-blade-18": {
        nombre: "Laptop Razer Blade 18",
        precio: 3500,
        imagen: "https://via.placeholder.com/300x300?text=Razer+Blade+18",
        especificaciones: [
          "Pantalla: 18'' QHD+ 240Hz",
          "Procesador: Intel i9 13th Gen",
          "GPU: NVIDIA RTX 4090",
          "RAM: 32GB DDR5"
        ]
      },
      "tablet-galaxy-s6-lite": {
        nombre: "Tablet Galaxy Tab S6 Lite",
        precio: 400,
        imagen: "https://via.placeholder.com/300x300?text=Galaxy+Tab+S6+Lite",
        especificaciones: [
          "Pantalla: 10.4'' TFT",
          "S Pen incluido",
          "Memoria: 64GB",
          "Bater√≠a: 7040 mAh"
        ]
      },
      "mouse-razer-viper": {
        nombre: "Mouse Razer Viper",
        precio: 80,
        imagen: "https://via.placeholder.com/300x300?text=Razer+Viper",
        especificaciones: [
          "Sensor: √ìptico 20K DPI",
          "Peso: 69g",
          "RGB personalizable",
          "Cable Speedflex"
        ]
      },
      "monitor-lg-ultragear-32": {
        nombre: "Monitor Gamer LG Ultragear 32\"",
        precio: 450,
        imagen: "https://via.placeholder.com/300x300?text=LG+Ultragear+32",
        especificaciones: [
          "Resoluci√≥n: QHD 2560x1440",
          "Tasa de refresco: 165Hz",
          "Tiempo de respuesta: 1ms",
          "Panel: IPS HDR10"
        ]
      }
    };

    // Obtener el ID desde la URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const producto = productos[id];
    if (producto) {
      document.getElementById('producto-imagen').src = producto.imagen;
      document.getElementById('producto-nombre').textContent = producto.nombre;
      document.getElementById('producto-precio').textContent = `$${producto.precio}`;
      const lista = document.getElementById('producto-especificaciones');
      producto.especificaciones.forEach(esp => {
        const li = document.createElement('li');
        li.textContent = esp;
        lista.appendChild(li);
      });

      document.getElementById('boton-carrito').onclick = () => {
        agregarAlCarrito(producto.nombre, producto.precio, producto.imagen);
      };
    }

    function agregarAlCarrito(nombre, precio, imagen) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const index = carrito.findIndex(item => item.nombre === nombre);

      if (index >= 0) {
        carrito[index].cantidad += 1;
      } else {
        carrito.push({
          nombre: nombre,
          precio: precio,
          imagen: imagen,
          cantidad: 1
        });
      }

      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert('Producto agregado al carrito.');
    }
  </script>
</body>
</html>
