<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#f8f3eb;">

  <!-- Barra superior -->
  <nav style="background:#e2b577; padding:15px 30px; display:flex; justify-content:space-between; align-items:center;">
    <div style="font-size:22px; font-weight:bold;">üõçÔ∏è Orion & CO.com</div>
    <div style="font-size:18px; font-weight:bold;">Carrito</div>
  </nav>

  <section style="padding:30px;">
    <h2 style="text-align:center; margin-bottom:30px; color:#5e4b30;">Productos en tu carrito</h2>

    <div id="contenedor-carrito" style="
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap:20px;
        max-width:1100px;
        margin:0 auto;">
      <!-- Aqu√≠ se insertan los productos din√°micamente -->
    </div>

    <div style="max-width:1100px; margin:30px auto; text-align:right; font-size:20px; font-weight:bold; color:#5e4b30;">
      Total: <span id="total">$0</span>
    </div>
        <div style="text-align:center; margin-top:20px;">
  <a href="pago.html" style="background:#c5ab83; color:#fff; padding:12px 25px; border-radius:8px; text-decoration:none; font-weight:bold; font-size:18px;">
    Ir a pagar
      </a>
    </div>
  </section>

  <script>
    function mostrarCarrito() {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      let contenedor = document.getElementById('contenedor-carrito');
      let total = 0;
      contenedor.innerHTML = ""; // Limpiar contenido previo

      if (carrito.length === 0) {
        contenedor.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>Tu carrito est√° vac√≠o.</p>";
        document.getElementById('total').innerText = "$0";
        return;
      }

      carrito.forEach((item, index) => {
        let subtotal = item.precio * item.cantidad;
        total += subtotal;

        let tarjeta = document.createElement('div');
        tarjeta.style.background = '#fff';
        tarjeta.style.borderRadius = '10px';
        tarjeta.style.padding = '15px';
        tarjeta.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
        tarjeta.style.textAlign = 'center';

        tarjeta.innerHTML = `
          <img src="${item.imagen}" alt="${item.nombre}" 
               style="max-width:100%; max-height:150px; object-fit:contain; border-radius:8px; margin-bottom:10px; display:block; margin-left:auto; margin-right:auto;">
          <h3 style="font-size:18px; margin:10px 0;">${item.nombre}</h3>
          <p style="color:#555; font-size:14px; margin:5px 0 10px;">${item.descripcion || 'Sin descripci√≥n disponible'}</p>
          <p style="font-size:16px; font-weight:bold; margin:5px 0;">Precio: $${item.precio}</p>
          <div style="margin:10px 0;">
            <button onclick="cambiarCantidad(${index}, -1)" style="padding:5px 10px;">-</button>
            <span style="margin:0 10px;">${item.cantidad}</span>
            <button onclick="cambiarCantidad(${index}, 1)" style="padding:5px 10px;">+</button>
          </div>
          <p style="font-size:16px; color:#5e4b30; font-weight:bold;">Subtotal: $${subtotal}</p>
          <button onclick="eliminarProducto(${index})" style="margin-top:10px; padding:8px 12px; background:#d9534f; color:#fff; border:none; border-radius:5px; cursor:pointer;">
            Eliminar
          </button>
        `;

        contenedor.appendChild(tarjeta);
      });

      document.getElementById('total').innerText = "$" + total;
    }

    function cambiarCantidad(index, cambio) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      if (!carrito[index]) return;
      carrito[index].cantidad += cambio;
      if (carrito[index].cantidad <= 0) carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    function eliminarProducto(index) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    mostrarCarrito();
  </script>
</body>
</html>
