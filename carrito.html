<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - Orion & CO</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Barra de navegaci√≥n -->
    <nav class="navbar">
        <div class="logo">
            <a href="menu.html" style="text-decoration:none; color:inherit;">üõçÔ∏è Orion & CO.com</a>
        </div>
        <div class="titulo">Carrito</div>
    </nav>

    <!-- Contenedor principal -->
    <main>
        <section class="carrito">
            <h1>Resumen de compra</h1>
            <div id="lista-carrito">
                <!-- Los productos del carrito se insertan din√°micamente aqu√≠ -->
            </div>
            <div class="total">
                <h2>Total: <span id="total">0</span> USD</h2>
            </div>
            <button id="btnPagar">Finalizar compra</button>
        </section>
    </main>

    <!-- Script de funcionalidad -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listaCarrito = document.getElementById('lista-carrito');
            const totalElement = document.getElementById('total');
            const btnPagar = document.getElementById('btnPagar');

            // Obtener productos del carrito guardados en localStorage
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

            // Funci√≥n para mostrar productos
            function mostrarCarrito() {
                listaCarrito.innerHTML = '';
                let total = 0;

                carrito.forEach(producto => {
                    const item = document.createElement('div');
                    item.classList.add('item-carrito');
                    item.innerHTML = `
                        <h3>${producto.nombre}</h3>
                        <p>Precio: ${producto.precio} USD</p>
                        <p>Cantidad: ${producto.cantidad}</p>
                        <hr>
                    `;
                    listaCarrito.appendChild(item);
                    total += producto.precio * producto.cantidad;
                });

                totalElement.textContent = total.toFixed(2);
            }

            // Funci√≥n para pagar
            btnPagar.addEventListener('click', () => {
                if (carrito.length === 0) {
                    alert('Tu carrito est√° vac√≠o.');
                    return;
                }
                alert('¬°Gracias por tu compra!');
                localStorage.removeItem('carrito');
                carrito = [];
                mostrarCarrito();
            });

            // Inicializar vista
            mostrarCarrito();
        });
    </script>
</body>
</html>
