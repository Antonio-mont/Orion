<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación de Usuario</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: linear-gradient(to bottom, rgba(30, 25, 20, 0.8), rgba(20, 15, 10, 0.8)),
                  url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .contenedor {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    .imagen-superior {
      width: 100%;
      height: auto;
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffe4b3;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    input:focus {
      outline: 2px solid #d6ba94;
    }

    button {
      background-color: #8b5e3c;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #6e4528;
    }

    #mensaje {
      margin-top: 15px;
      font-weight: bold;
      color: #ffd2b3;
    }

    .carrusel-texto {
      position: fixed;
      bottom: 20px;
      width: 100%;
      overflow: hidden;
      text-align: center;
      z-index: 1000;
    }

    .carrusel-texto span {
      display: inline-block;
      padding-left: 100%;
      white-space: nowrap;
      font-size: 20px;
      color: #ffe4b3;
      animation: deslizar 12s linear infinite;
    }

    @keyframes deslizar {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <!-- Imagen del logo corregida -->
    <img class="imagen-superior" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_orion.png" alt="Logo Orion">
    
    <h2>Verificación de Acceso</h2>
    <form id="formulario" onsubmit="return validarFormulario()">
      <input type="text" id="usuario" placeholder="Nombre de usuario" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <p>Confirma este número: <strong id="codigoAleatorio"></strong></p>
      <input type="number" id="codigoIngresado" placeholder="Ingresa el número mostrado" required>
      <button type="submit">Acceder</button>
      <p id="mensaje"></p>
    </form>
  </div>

  <div class="carrusel-texto">
    <span>ORION LA MEJOR TIENDA ONLINE PARA COMPRAS Y SERVICIOS &nbsp;&nbsp;&nbsp;ORION LA MEJOR TIENDA ONLINE PARA COMPRAS Y SERVICIOS</span>
  </div>

  <script>
    const numero = Math.floor(Math.random() * 9000) + 1000;
    document.getElementById("codigoAleatorio").textContent = numero;

    function validarFormulario() {
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const codigoIngresado = parseInt(document.getElementById("codigoIngresado").value);
      const mensaje = document.getElementById("mensaje");

      if (usuario === "" || contrasena === "") {
        mensaje.textContent = "Por favor, completa todos los campos.";
        mensaje.style.color = "#ffb3b3";
        return false;
      }

      if (codigoIngresado !== numero) {
        mensaje.textContent = "El código ingresado no es correcto.";
        mensaje.style.color = "#ffb3b3";
        return false;
      }

      mensaje.textContent = "Llevando a la página de inicio...";
      mensaje.style.color = "#c0ffcc";

      setTimeout(() => {
        window.location.href = "menu.html";
      }, 1500);

      return false;
    }
  </script>

</body>
</html>
